{% extends "_base.html" %}

{% load humanize %}
{% load thumbnail %}

{% block title %}Delete {{ object.get_title }}{% endblock title %}

{% block body %}

    <div class="row">
        <div class="col-lg-12">
            <form action="" method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete "<a href="{{ object.get_absolute_url }}">{{ object }}</a>"?</p>
                <input type="submit" value="Confirm" class="btn" />
            </form>
        </div>
    </div>

{% endblock %}
